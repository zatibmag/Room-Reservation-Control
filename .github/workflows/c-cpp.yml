name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cmake .  # Змініть цю команду на відповідну для виконання конфігурації вашого проекту
    - name: build
      run: cmake --build . --config Release  # Змініть цю команду на відповідну для виконання команди збірки вашого проекту
    - name: run-tests
      run: ctest -C Release --output-on-failure  # Змініть цю команду на відповідну для виконання команди запуску тестів
